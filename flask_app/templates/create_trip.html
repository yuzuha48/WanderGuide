<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/create.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
    <title>Create an Itinerary</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/explore" class="wg">WanderGuide</a>
        </div>
        <div class="profile">
            <a href="/profile"><img src="/static/images/profile2.png" alt="profile icon"></a>
        </div>
    </div>
    <div class="container">
        <h1>Create an Itinerary!</h1>
        <form action="/create_itinerary" method="post" enctype="multipart/form-data" id="trip_form">
            {% with messages = get_flashed_messages(category_filter=['create_trip']) %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control city" id="destination" name="city" placeholder="City" value="{{create_data['city']}}">
                <input type="text" class="form-control" id="destination" name="country" placeholder="Country" value="{{create_data['country']}}">
            </div>
            <div class="mb-3">
                <label for="length_of_stay" class="form-label">Length of Stay (Days)</label>
                <input type="number" class="form-control" id="length_of_stay" name="length_of_stay" placeholder="1" value="{{create_data['length_of_stay']}}">
            </div>
            <div class="mb-3">
                <label for="cover_photo" class="form-label">Cover Photo</label>
                <input class="form-control" type="file" id="cover_photo" name="cover_photo">
            </div>
            <div class="mb-3">
                <label for="itinerary_description" class="form-label">Brief Description of Itinerary</label>
                <textarea class="form-control" id="itinerary_description" name="itinerary_description" rows="3" placeholder="Explore the best of Tokyo! Food, shopping, culture, and more!">{{create_data['itinerary_description']}}</textarea>
            </div>
            <button type="submit" value="Upload" class="btn btn-primary mb-3">Start Building an Itinerary!</button>
        </form> 
    </div>
</body>
</html>
