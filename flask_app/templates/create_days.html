<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/create.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>
    <script src="{{  url_for('static', filename='js/script.js')}}" async></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&libraries=places&callback=initMap" async defer></script>
    <title>Add Days</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/explore" class="wg">WanderGuide</a>
        </div>
        <div class="profile">
            <a href="/profile"><img src="/static/images/profile2.png" alt="profile icon"></a>
        </div>
    </div>
    <div class="container">
        <div id="all_days">
            <div id="errorMessages" class="alert alert-danger hidden" role="alert"></div>
            <div class="one_day">
                <form method="post" class="day_form">
                    <h2>Day 1</h2>
                    <div class="mb-3">
                        <label for="day_theme" class="form-label">Brief Description of Day 1</label>
                        <input type="text" class="form-control" id="day_theme" name="day_theme" placeholder="Spend the day like a local!">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Shimokitazawa">
                    </div>
                    <div class="mb-3">
                        <label for="activity" class="form-label">Activity</label>
                        <textarea class="form-control" id="activity" name="activity" rows="5" placeholder="Roam the streets and go to as many thrift stores as you can!"></textarea>
                    </div>
                </form>
            </div>
        </div>
        <button type="submit" class="btn mb-3 plus" onclick="addDay()">+</button>
        <div id="city" class="hidden">{{city}}</div>
        <div id="trip_id" class="hidden">{{trip_id}}</div>
        <div id="map"></div>
        <div class="done">
            <a href="/profile" class="btn btn-primary mb-3" onclick="saveDays(event, '{{trip_id}}')">Done!</a>
        </div>  
    </div>
</body>
</html>
